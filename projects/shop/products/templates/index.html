{% extends 'theme.html' %}
{% block content %}
<h1 style="background-color:">PRODUCTS</h1><br>
<div class="container">
    <div class="row">
    {% for product in products %}
        <div class="col-md-3">
            <div class="card" >
            <img src="{{product.image}}" width="200px" height="300px" class="card-img-top" alt="suppose image">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price}}</p>
            </div>
        </div>
        </div>
     {% endfor %}
        </div>
</div>
{% endblock %}
